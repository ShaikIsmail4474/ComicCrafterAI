<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComicCrafter AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #f9d3ff, #d0e6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4d4d;
            text-shadow: 2px 2px #000;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px dashed #555;
            border-radius: 10px;
            resize: none;
            background: #fffef0;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        textarea:focus {
            outline: none;
            transform: scale(1.02);
            border-color: #ff9900;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #ff6666;
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ffccff, 0 0 10px #ff99ff, 0 0 15px #ff66cc;
            }
            to {
                text-shadow: 0 0 15px #ffccff, 0 0 25px #ff99ff, 0 0 35px #ff66cc;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ ComicCrafter AI âœ¨</h1>
        <form method="POST">
            <textarea name="prompt" placeholder="ðŸ’­ Enter your story idea..." required></textarea>
            <button type="submit">ðŸŽ¨ Generate Comic</button>
        </form>
    </div>
</body>
</html>
